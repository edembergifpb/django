{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'edu/css/form.css' %}">
  <title>Criar Curso</title>
</head>
<body>
  <div class="form-container">
    <h1>Criar Curso</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-row">
        {{ form.nome.label_tag }}
        {{ form.nome }}
        {% if form.nome.errors %}
          <div class="error">{{ form.nome.errors }}</div>
        {% endif %}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
