{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'edu/css/form.css' %}">
  <title>Sign In</title>
</head>
<body>
  <div class="form-container">
    <h1>Entrar</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% for field in form %}
        <div class="form-row">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="error">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="form-actions">
        <button type="submit" class="btn">Entrar</button>
      </div>
    </form>
    <p>NÃ£o tem conta? <a href="{% url 'edu:signup' %}">Cadastre-se</a></p>
  </div>
</body>
</html>
